<link rel="import" href="../../bower_components/polymer/polymer.html">

<polymer-element name="example3-element" attributes="color">
	<template>
	    <div id="test">
	        <p>This cpks your sample in {{color}}</p>
	    </div>
	</template>
	<script src="../../bower_components/jquery/dist/jquery.min.js"></script>
	<script>
        Polymer('example3-element', {
			ready: function() {	
                $(this.$.test).css("color", this.color);
			},
			color: "blue"
		});
	</script>

</polymer-element>
